<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            padding: 5px;
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
    <title>IT 403 Notes</title>
</head>

<body>
    <textarea rows="30" cols="80" readonly style="resize: none; display: inline-block;">
        <table>
            <caption>Food Temperatures</caption>
            <thead>
                <th>Cold</th>
                <th>Warm</th>
                <th>Lukewarm</th>
            </thead>
            <tbody>
                <tr>
                    <td>Test 1</td>
                    <td>Potato 1</td>
                    <td rowspan="3">ungabunga</td>
                </tr>
                <tr>
                    <td>Test 2</td>
                    <td>Test 3</td>
                </tr>
                <tr>
                    <td>Banana 1</td>
                    <td>Potato 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Banana 2</td>
                </tr>
            </tfoot>
        </table>
    </textarea>
    <table style="display: inline-table;">
        <caption>Food Temperatures</caption>
        <thead>
            <th>Cold</th>
            <th>Warm</th>
            <th>Lukewarm</th>
        </thead>
        <tbody>
            <tr>
                <td>Test 1</td>
                <td>Potato 1</td>
                <td rowspan="3">ungabunga</td>
            </tr>
            <tr>
                <td>Test 2</td>
                <td>Test 3</td>
            </tr>
            <tr>
                <td>Banana 1</td>
                <td>Potato 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Banana 2</td>
            </tr>
        </tfoot>
    </table>

    <a href="https://itcourses.cs.unh.edu/samples/tables.html">School Examples</a>

</body>

</html>
